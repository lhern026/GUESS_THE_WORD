<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the word</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Guess The word!</h1>
    <h3 id="movesLeft">Hello!</h3>
    <h2 id="msg">Lets play a little game</h2>
    
    <div class="grid">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
    </div>
    <div class="display">
        <div id="l0"></div>
        <div id="l1"></div>
        <div id="l2"></div>
        <div id="l3"></div>
        <div id="l4"></div>
        <div id="l5"></div>
        <!-- if the letter in the word is in the chosen letters array then set inner text for div  -->
    </div>
    <div class="keyboard">
        <button id="a">a</button>
        <button id="b">b</button>
        <button id="c">c</button>
        <button id="d">d</button>
        <button id="e">e</button>
        <button id="f">f</button>
        <button id="g">g</button>
        <button id="h">h</button>
        <button id="i">i</button>
        <button id="j">j</button>
        <button id="k">k</button>
        <button id="l">l</button>
        <button id="m">m</button>
        <button id="n">n</button>
        <button id="o">o</button>
        <button id="p">p</button>
        <button id="q">q</button>
        <button id="r">r</button>
        <button id="s">s</button>
        <button id="t">t</button>
        <button id="u">u</button>
        <button id="v">v</button>
        <button id="w">w</button>
        <button id="x">x</button>
        <button id="y">y</button>
        <button id="z">z</button>
        
    </div>
    <button class="replay">Play Again!</button>

</body>
</html>
